 <main class="flex bg-gray-900 h-screen justify-center items-center">

       <!-- From Uiverse.io by Javierrocadev --> 
<div id="login" class="w-[450px] h-99 bg-gray-800 rounded shadow flex flex-col justify-between p-3">
    
    
    <form  id="contactForm" class="text-green-500" action="" method="post">
        <fieldset class="border-4 border-dotted border-green-600 p-5">
            <legend class="px-2 italic -mx-2">Contactame</legend>
             <label   class="text-xs font-bold after:content-['*']   after:text-red-400" for="text">Nombre </label>     
            <input id="Nombre"  class="w-full p-2 mb-2 mt-1 outline-none ring-none bg-gray-900 focus:ring-2 focus:ring-green-500" type="text" required="">  
             <label class="text-xs font-bold after:content-['*'] after:text-red-400" for="email">Correo </label>     
            <input id="Correo"  class="w-full p-2 mb-2 mt-1 outline-none ring-none bg-gray-900 focus:ring-2 focus:ring-green-500" type="email" required="">   
            <label class="text-xs font-bold after:content-['*'] after:text-red-400" for="password">Menjase </label>
            <textarea id="Menjase"  class="w-full p-2 mb-2 mt-1 outline-none ring-none bg-gray-900 focus:ring-2 focus:ring-green-500"  required=""></textarea>
           
            <button id="Submit" class="w-full rounded bg-green-700 text-indigo-50 p-2 text-center font-bold hover:bg-green-500">Enviar</button>
        </fieldset>
         </form>
</div>
    <div id="modal" class="fixed inset-0 bg-black/50 flex items-center hidden justify-center">
      <div class="bg-gray-800 text-green-500 flex flex-col rounded-2xl p-10 gap-3 relative w-full max-w-md">
        <button id="cerrarModal" class="absolute top-2 right-2 text-xl font-bold">x</button>
        <p id="modalContent" ></p>

        <span>Gracias.</span>
