<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tabla y Modal</title>
  </head>

  <body class=" bg-gray-900">

    <main class=" flex flex-col  h-screen justify-center w-full gap-8 items-center">

                      <!-- Tabla -->
   <div class="bg-gray-800 w-96   mx-auto mt-10 overflow-x-auto">
  <table id="table" class="table-fixed   text-sm text-left text-gray-500 dark:text-gray-400">
    <h1 class="text-center text-white ">Lista de Estudiantes</h1>
    <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th class="px-6 py-3 rounded-s-lg w-1/3">Nombre</th>
        <th class="px-6 py-3 w-1/6">Edad</th>
        <th class="px-6 py-3 rounded-e-lg w-1/2">Pais</th>
      </tr>
    </thead>
    <tbody id="tbody">
      
    </tbody>
  </table>
</div>


     <button class="bg-blue-950 text-white cursor-pointer p-4 rounded-2xl" id="abrirModal">
      abrir modal
    </button>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/50 flex items-center  hidden justify-center">
      <div class="bg-white flex flex-col rounded-2xl p-10 gap-3 relative w-full max-w-md">
        <button id="cerrarModal" class="absolute top-2 right-2 text-xl font-bold">x</button>
        <h2 class="w-full text-center text-lg font-semibold">Estudiantes</h2>

        <form id="formulario" class="space-y-4" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            <input
              type="text"
              required
              id="Nombre"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="Nombre"
            
            />
          </div>

          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input
              type="text"
              name="edad"
              id="Edad"
              placeholder="Edad"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
          </div>

          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input
              type="text"
              name="pais"
              id="Pais"
              placeholder="Pais"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
          </div>

          

          <button
            id="submit"
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Enviar
          </button>

        
        </form>
      </div>
    </div>


    </main>
  
  </body>

  <script defer src="./main.js"></script>
</html>
