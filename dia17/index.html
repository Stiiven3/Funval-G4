<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./output.css" />
  <title>Switch Image Example</title>
</head>
<body class="flex justify-center flex-col items-center " >

<!-- Imagen a cambiar -->
<img id="myImage" src="https://platform.polygon.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/22512340/maxresdefault.jpg?quality=90&strip=all&crop=21.875,0,56.25,100" alt="Imagen" class="w-48 mx-auto my-4 rounded-xl border-4 border-black" />

<!-- Switch existente -->
<div class="w-48 aspect-video rounded-xl has-[:checked]:bg-[#3a3347] bg-[#ebe6ef] border-4 border-[#121331] mx-auto">
  <div class="flex h-full w-full px-2 items-center gap-x-2">
    <div class="w-6 h-6 flex-shrink-0 rounded-full border-4 border-[#121331]"></div>
    <label for="switch" class="has-[:checked]:scale-x-[-1] w-full h-10 border-4 border-[#121331] rounded cursor-pointer">
      <input type="checkbox" id="switch" class="hidden" />
      <div class="w-full h-full bg-[#f24c00] relative">
        <div class="w-0 h-0 z-20 border-l-[24px] border-l-transparent border-r-[24px] border-r-transparent border-t-[20px] border-t-[#121331] relative">
          <div class="w-0 h-0 absolute border-l-[18px] border-l-transparent border-r-[18px] border-r-transparent border-t-[15px] border-t-[#e44901] -top-5 -left-[18px]"></div>
        </div>
        <div class="w-[24px] h-9 z-10 absolute top-[9px] left-0 bg-[#f24c00] border-r-2 border-b-4 border-[#121331] transform skew-y-[39deg]"></div>
        <div class="w-[25px] h-9 z-10 absolute top-[9px] left-[24px] bg-[#c44002] border-r-4 border-l-2 border-b-4 border-[#121331] transform skew-y-[-39deg]"></div>
      </div>
    </label>
    <div class="w-6 h-1 flex-shrink-0 bg-[#121331] rounded-full"></div>
  </div>
</div>


<form class="flex justify-center  bg-amber-500 flex-col w-50 " action="">

    <input type="text" placeholder="Nombre">
    <input type="text" placeholder="Apellido paterno" >
    <input type="number" placeholder="Edad">
    <input type="text" placeholder="Naciolalidad">
</form>


</body>

<script defer src="./main.js"></script>
</html>
