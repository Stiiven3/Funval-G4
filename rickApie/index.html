<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rick and Morty API</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <h1 class="text-4xl font-bold text-center mb-6">Rick and Morty - Personajes</h1>

  <!-- Buscador -->
  <div class="flex justify-center mb-6">
    <input
      type="text"
      id="searchInput"
      placeholder="Buscar por nombre..."
      class="px-4 py-2 bg-amber-50 rounded-l-lg text-black w-full max-w-md"
    />
    <button
      id="searchButton"
      class="bg-green-600 px-4 py-2 rounded-r-lg hover:bg-green-700 transition"
    >
      Buscar
    </button>
  </div>

  <!-- Contenedor de personajes -->
  <div id="characters-container" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <!-- Tarjetas de personajes -->
  </div>

  <!-- Botones de navegaciÃ³n -->
  <div class="flex justify-center mt-8 space-x-4">
    <button
      id="prevButton"
      class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition disabled:opacity-50"
      disabled
    >
      Anterior
    </button>
    <button
      id="nextButton"
      class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition"
    >
      Siguiente
    </button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
